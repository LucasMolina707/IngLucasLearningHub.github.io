<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 · Página perdida en el espacio</title>
  <style>
    /* ======= VARIABLES ======= */
    :root {
      --bg: #0e1116;
      --text: #ecf3ff;
      --muted: #b4c2d6;
      --border: #263349;
      --blue: #60a5fa;
      --purple: #7c3aed;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }

    .wrap {
      display: grid;
      place-items: center;
      text-align: center;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    .glitch::before {
      text-shadow: 1px 0 var(--blue);
      animation: glitchTop 2s infinite;
    }
    .glitch::after {
      text-shadow: -1px 0 var(--purple);
      animation: glitchBottom 2s infinite;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 85% 0); }
      50% { clip-path: inset(0 0 10% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }
    @keyframes glitchBottom {
      0% { clip-path: inset(85% 0 0 0); }
      50% { clip-path: inset(10% 0 0 0); }
      100% { clip-path: inset(85% 0 0 0); }
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      background: radial-gradient(circle, var(--blue) 10%, transparent 70%);
      display: grid;
      place-items: center;
      overflow: hidden;
      border: 2px solid rgba(96, 165, 250, 0.5);
      box-shadow: 0 0 20px rgba(96,165,250,0.3);
      transition: filter 0.4s ease;
    }

    .logo img {
      width: 80%;
      height: auto;
      display: block;
      transform: scale(0.95);
    }

    /* === Nave === */
    .ufo {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%) rotate(15deg);
      width: 120px;
      height: 60px;
      background: radial-gradient(circle at center, var(--blue), #0f172a);
      border: 3px solid rgba(96,165,250,0.5);
      border-radius: 50% 50% 40% 40%;
      box-shadow: 0 0 60px rgba(124,58,237,0.35), 0 20px 40px rgba(0,0,0,0.5);
      z-index: 1000;
      animation: ufoFly 3s ease-in forwards;
    }

    @keyframes ufoFly {
      0% { top: -200px; opacity: 0; }
      50% { top: 40%; opacity: 1; }
      80% { top: 60%; transform: translateX(-50%) rotate(-10deg) scale(1.1); }
      100% { top: 62%; transform: translateX(-50%) rotate(0deg) scale(1); }
    }

    /* === Glitch logo después del choque === */
    .logo-glitch {
      animation: glitchCrash 0.5s infinite steps(2, end);
      filter: contrast(1.8) brightness(0.8);
    }

    @keyframes glitchCrash {
      0% { transform: translate(1px, 0); }
      25% { transform: translate(-2px, 1px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, 2px); }
      100% { transform: translate(0); }
    }

    /* === Pantalla sin señal === */
    .no-signal {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        var(--bg),
        var(--bg) 2px,
        #101319 2px,
        #101319 4px
      );
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      animation: signalLost 3s forwards 3s;
    }

    @keyframes signalLost {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .btn {
      margin-top: 20px;
      background: var(--blue);
      color: #0e1116;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(96,165,250,0.5);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo" id="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Logo_de_la_UNAL_%28Colombia%29.svg" alt="Logo">
    </div>
    <h1><span class="glitch" data-text="Página no encontrada">Página no encontrada</span></h1>
    <p class="lead">Parece que una nave alienígena dañó esta página.</p>
    <a href="/" class="btn">Volver al inicio</a>
  </div>

  <!-- Nave -->
  <div class="ufo" id="alienUFO" aria-hidden="true"></div>

  <!-- Pantalla de interferencia -->
  <div class="no-signal" id="signalCrash"></div>

  <script>
    setTimeout(() => {
      const logo = document.getElementById('logo');
      const overlay = document.getElementById('signalCrash');

      if (logo) {
        logo.classList.add('logo-glitch');
        setTimeout(() => {
          logo.style.opacity = '0.2';
          logo.style.filter = 'grayscale(1) contrast(1.5)';
          overlay.style.opacity = '1';
        }, 2500);
      }
    }, 1000);
  </script>
</body>
</html>
